[workspace]
authors = ["Cursor Agent <cursoragent@cursor.com>"]
channels = ["conda-forge"]
name = "workspace"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
test = "pytest tests/ -v"
lint = "ruff check arena/ tests/"
format = "ruff format arena/ tests/"
typecheck = "mypy arena/ --ignore-missing-imports"
arena = "python -m arena"

[dependencies]
python = "3.13.*"
requests = ">=2.32.5,<3"
pytest = ">=9.0.2,<10"
mypy = ">=1.19.1,<2"
ruff = ">=0.15.0,<0.16"
types-requests = ">=2.32.4.20260107,<3"
typer = ">=0.21.1,<0.22"
pydantic = ">=2.12.5,<3"
python-dotenv = ">=1.2.1,<2"
ty = ">=0.0.15,<0.0.16"
pre-commit = ">=4.5.1,<5"
