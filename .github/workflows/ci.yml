name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.63.2

      - name: Run tests
        run: pixi run test

      - name: Run linter
        run: pixi run lint

      - name: Run formatter check
        run: pixi run format-check

      - name: Run type checker
        run: pixi run typecheck
